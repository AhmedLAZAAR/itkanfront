<div class="container">
    <h2 class="main-title">Les Checklists de l'Audit</h2>
    <div class="button-container">
        <button pButton pRipple class="p-button p-button-success" (click)="onAdd()">Ajouter</button>
    </div>

    <div class="data-container card mb-4" *ngFor="let item of checklistAudits">
        <!-- Section principale avec les informations de base -->
        <div class="card-body d-flex flex-column flex-lg-row align-items-lg-center">
            <h5 class="card-title mb-lg-0 mr-lg-3">{{ item.name }}</h5>
            <div class="extra-info">
                <p><strong>Niveau: </strong>{{ item.niveau }}</p>
                <p><strong>Code: </strong>{{ item.code }}</p>
                <p><strong>Description: </strong>{{ item.description }}</p>
            </div>
            <div class="crud-buttons ml-lg-auto mt-3 mt-lg-0">
                <button pButton pRipple class="p-button p-button-delete" (click)="onDelete(item.id)">Supprimer</button>
                <button pButton pRipple class="p-button p-button-edit" (click)="onEdit(item)">Modifier</button>
            </div>
        </div>
    </div>
</div>
